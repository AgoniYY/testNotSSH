<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		<button type="button">点击</button>
	</body>
	<script type="text/javascript">
		$(function(){
			$('button').click(function(){
				$('div').css('transform','scale(1.2)')
			})
		})
	</script>
</html>
